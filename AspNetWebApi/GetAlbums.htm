<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="Css/Westwind.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/ww.jquery.min.js" type="text/javascript"></script>
    <script src="scripts/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="scripts/knockout-mapping.js" type="text/javascript"></script>
    <script src="GetAlbums.js" type="text/javascript"></script>
    <link href="Css/Westwind.css" rel="stylesheet" type="text/css" />   
    <style>
    .removeimage
    {
        opacity: .90;
        cursor: pointer;
    }
    .removeimage:hover
    {
        opacity: 1;        
    }
    </style> 
</head>
<body>
    <h1>Get Album Data Demo</h1>
    
    <div class="containercontent">

    <div id="divAlbumContainer" class="dialog boxshadow" style="width: 500px;" >    
        <div class="dialog-header">Albums</div>
        <div data-bind="foreach: albums" style="height: 300px; overflow-y: scroll;">
            <div class="album" style="height: 70px;padding: 5px; background: cornsilk; border-bottom: dashed 1px steelblue; display:none">
                <img class="removeimage rightalign" src="Css/Images/Remove.gif" />
                <img data-bind="attr: {src:AlbumImageUrl}" style="width: 70px; float: right; margin-right: 10px;" />
                <div style="font-weight: bold">
                    <a href="#" data-bind="text:AlbumName,attr: {'data-id': AlbumName}"  class="albumlink"  ></a>
                </div>
                <div data-bind="text:Artist" class="smalltext"></div>
                <div class="smalltext">released: <span data-bind="text: YearReleased"></span></div>            
            </div>    
        </div>
        <div id="divDialogStatus" class="dialog-statusbar">Ready</div>
    </div>

  <input type="button" id="btnLoadData" value="Load Albums" style="margin-top: 10px;"  />
  <input type="button" id="btnSendAlbum" value="Add Album" />

    <div id="divAlbumDialog" class="dialog boxshadow" style="width: 400px; display: none;" >
        
        <div class="dialog-header">Album Detail</div>
        <div class="dialog-content gridhighlight">                        
            <img src="" data-bind="attr: { src: AlbumImageUrl }" style="height: 100px;float: right; margin: 10px;" />
            <h3 class="album-name" data-bind="text: AlbumName"></h3>        
            <div class="smalltext" data-bind="text: 'realeased in: ' + YearReleased()"></div>
            <div class="smalltext"><a href="" data-bind="attr:{href:AmazonUrl}" target="_blank">Buy on Amazon</a></div>
            <div class="clearfix"></div>
            <div data-bind="foreach: Songs" style="padding: 10px;" class="songcontainer" >
                <div class="albumsong smalltext" style="padding: 5px; border-bottom: 1px dashed Steelblue">
                    <div data-bind="text: SongLength" style="float:right"></div>
                    <div data-bind="text: SongName "></div>                
                </div>
            </div>

        </div>        
    </div>

    

    </div>
    <script type="text/javascript">
    </script>
</body>
</html>
